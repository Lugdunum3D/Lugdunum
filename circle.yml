checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules

dependencies:
  pre:
    - sudo add-apt-repository ppa:george-edison55/cmake-3.x -y
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
    - sudo apt-get update
    - sudo apt-get install -y clang-3.8 make gcc-6 g++-6
    - sudo update-alternatives --install /usr/bin/cc cc /usr/bin/clang-3.8 100
    - sudo update-alternatives --install /usr/bin/c++ c++ /usr/bin/clang++-3.8 100

test:
  override:
    - mkdir build
    - cd build && cmake ../ -DENABLE_TEST=true -DTEST_OUTPUT=$CIRCLE_TEST_REPORTS
    - cd build && make all test
