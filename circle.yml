checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules

dependencies:
  override:
    - /bin/true

  cache_directories:
    - "~/.local"

  pre:
    - ./test/ci/scripts/circle_dependencies.sh
    - ./test/ci/scripts/circle_thirdparty.sh

test:
  override:
    - ./test/ci/scripts/circle.sh:
        parallel: true
